<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection of Aasana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h1 class="display-4 font-weight-bolder text-center">Choose Aasana</h1>
    <img class="border border-secondary rounded-lg mb-4 d-block mx-auto" src="https://static.wixstatic.com/media/84dfe1_465f720e44aa4fd2be45f1b3a49a2e5a~mv2.png/v1/fill/w_939,h_726,al_c,q_90,enc_auto/84dfe1_465f720e44aa4fd2be45f1b3a49a2e5a~mv2.png" width="280px" height="280px">
    <div class="row row-cols-lg-4 ml-1">
        <form action="{{ url_for('page1') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3 " type="submit">1.PranamaSana</button>
        </form>
        <form action="{{ url_for('page2') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">2.Hasta Uttanasama</button>
        </form>
        <form action="{{ url_for('page3') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">3.Padahastasana</button>
        </form>
        <form action="{{ url_for('page4') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">4.Ashwa Sanchalanasana</button>
        </form>
        <form action="{{ url_for('page5') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">5.chaturanga Dandasana</button>
        </form>
        <form action="{{ url_for('page6') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">6.Ashtanga Namaskar</button>
        </form>
        <form action="{{ url_for('page7') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">7.Bhujangasana</button>
        </form>
        <form action="{{ url_for('page8') }}" method="get">
            <button class="btn btn-outline-dark btn-lg mb-3" type="submit">8.Adho Mukha svanasana</button>
        </form>
        
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
